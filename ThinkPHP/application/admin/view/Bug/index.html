<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description"/>
    <meta content="Coderthemes" name="author"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>后台管理</title>
    <!-- App favicon -->
    <link rel="shortcut icon" href="__PUBLIC__/admin/images/favicon.ico">

    <link href="__PUBLIC__/admin/css/datatables.bootstrap4.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/admin/css/responsive.bootstrap4.css" rel="stylesheet" type="text/css"/>

    <!-- App css -->
    <link href="__PUBLIC__/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/admin/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/admin/css/app.min.css" rel="stylesheet" type="text/css"/>
    <link href="__PUBLIC__/admin/css/style.css" rel="stylesheet" type="text/css"/>
    <script src="__PUBLIC__/admin/js/style.js"></script>

</head>

<body>

<div id="wrapper">

    {include file="Public/sidemenu"/}
<!--    <include src="sidemenu.html"></include>-->

    <div class="content-page">
        <div class="content">

            {include file="Public/header"/}
<!--            <include src="header.html"></include>-->

            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <div class="page-title-right">
                                <ol class="breadcrumb m-0">
                                    <li class="breadcrumb-item"><a href="{:url('admin/Index/index')}">后台</a></li>
                                    <li class="breadcrumb-item active">反馈管理</li>
                                </ol>
                            </div>
                            <h4 class="page-title">反馈管理</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->


                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-lg-10">
                                        <h4 class="header-title">建议反馈</h4>
                                        <p class="text-muted font-13 mb-4">
                                            这里显示所有反馈意见
                                        </p>
                                    </div>
                                </div>
                                <table id="bug-datatable" class="table dt-responsive nowrap table-striped">
                                    <thead>
                                    <tr>
                                        <th>编号</th>
                                        <th style="width: 15%">主题</th>
                                        <th>状态</th>
                                        <th style="width: 20%">提交时间</th>
                                        <th style="width: 20%">解决时间</th>
                                        <th>管理员</th>
                                        <th>动作</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                </table>

                            </div> <!-- end card body-->
                        </div> <!-- end card -->
                    </div><!-- end col-->
                </div>
                <!-- end row-->

            </div> <!-- container -->

        </div> <!-- content -->

        <!-- Footer Start -->
        {include file="Public/footer"/}
<!--        <include src="footer.html"></include>-->

    </div>

</div>
<!-- END wrapper -->

<!-- App js -->
<script src="__PUBLIC__/admin/js/vendor.min.js"></script>
<script src="__PUBLIC__/admin/js/app.min.js"></script>

<!-- third party js -->
<script src="__PUBLIC__/admin/js/datatables.init.js"></script>
<script src="__PUBLIC__/admin/js/jquery.datatables.js"></script>
<script src="__PUBLIC__/admin/js/datatables.bootstrap4.js"></script>
<script src="__PUBLIC__/admin/js/datatables.responsive.min.js"></script>
<script src="__PUBLIC__/admin/js/responsive.bootstrap4.min.js"></script>

<script src="__PUBLIC__/admin/js/datatables.buttons.min.js"></script>
<script src="__PUBLIC__/admin/js/buttons.bootstrap4.min.js"></script>
<script src="__PUBLIC__/admin/js/buttons.html5.min.js"></script>
<script src="__PUBLIC__/admin/js/buttons.flash.min.js"></script>
<script src="__PUBLIC__/admin/js/buttons.print.min.js"></script>
<script src="__PUBLIC__/admin/js/datatables.keytable.min.js"></script>
<script src="__PUBLIC__/admin/js/datatables.select.min.js"></script>
<!-- third party js ends -->

<!-- demo app -->
<script>
    $(document).ready(function () {
        $('#bug-datatable').DataTable({
            "order":[2,"desc"],
            // ajax:'/ThinkPHP/public/test.txt',
            // "processing": true,
            // // "serverSide":true,
            "oLanguage" : { // 国际化配置
                "sProcessing" : "正在获取数据，请稍后...",
                "sLengthMenu" : "显示 _MENU_ 条",
                "sZeroRecords" : "没有找到数据",
                "sInfo" : "从 _START_ 到  _END_ 条记录 总记录数为 _TOTAL_ 条",
                "sInfoEmpty" : "记录数为0",
                "sInfoFiltered" : "(全部记录数 _MAX_ 条)",
                "sInfoPostFix" : "",
                "sSearch" : "查询",
                "sUrl" : "",
                "oPaginate" : {
                    "sFirst" : "第一页",
                    "sPrevious" : "上一页",
                    "sNext" : "下一页",
                    "sLast" : "最后一页"
                }
            },
            ajax:{
                url:"/ThinkPHP/public/static/data/buginfo.txt",
                dataSrc:"",
            },
            "columns": [
                { "data": "bugid"},
                { "data": "title" },
                { "data": "state" },
                { "data": "stime" },
                { "data": "ftime" },
                { "data": "adminname" },
                { "data": function (data) {
                        return "<div class='btn-group dropdown'>"+
                            "<a href='javascript: void(0);' class='dropdown-toggle arrow-none btn btn-light btn-sm' data-toggle='dropdown' aria-expanded='false'>"+
                            "<i class='mdi mdi-dots-horizontal'></i></a>"+
                            "<div class='dropdown-menu dropdown-menu-right'>"+
                            "<a class='dropdown-item' href=''#'>"+
                            "<i class='mdi mdi-pencil mr-1 text-muted'></i>编辑</a>"+
                            "<a class='dropdown-item' href='#'>"+
                            "<i class='mdi mdi-delete mr-1 text-muted'></i>删除</a>"+
                            "</div></div>"
                    }},
            ]
        });
    });
</script>

</body>

</html>
