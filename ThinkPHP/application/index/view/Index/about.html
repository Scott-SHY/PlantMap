{include file="public/header"/}

{include file="public/searchbar"/}

<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="about-img">
                    <img src="__PUBLIC__/index/images/contact-us.png" class="img-fluid w-100 rounded" alt="">
                </div>
            </div>
            <div class="col-lg-6 pt-5 pt-lg-0">
                <div class="about-content">
                    <h3 class="font-weight-bold">关于此网站</h3>
                    <p>校园植物电子地图，为作者的毕业设计作品，收录南京农业大学卫岗校区所分布的植物，
                        并提供检索查询植物信息等功能，网站逐步完善中。</p>
                    <h3 class="font-weight-bold" style="margin-top: 7rem">联系作者</h3>
                    <p>Email：570090885@qq.com</p>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-sm-4 my-lg-0 my-3">
                <div class="counter-content text-center bg-light py-4 rounded">
                    <i class="fa fa-pagelines d-block"></i>
                    <span class="counter my-2 d-block" data-count="{$website['plantnum']}">0</span>
                    <h5>植物数量</h5>

                </div>
            </div>
            <div class="col-lg-4 col-sm-4 my-lg-0 my-3">
                <div class="counter-content text-center bg-light py-4 rounded">
                    <i class="fa fa-envira d-block"></i>
                    <span class="counter my-2 d-block" data-count="{$website['familynum']}">0</span>
                    <h5>科 数量</h5>
                </div>
            </div>
            <div class="col-lg-4 col-sm-4 my-lg-0 my-3">
                <div class="counter-content text-center bg-light py-4 rounded">
                    <i class="fa fa-leaf d-block"></i>
                    <span class="counter my-2 d-block" data-count="{$website['genusnum']}">0</span>
                    <h5>属 数量</h5>
                </div>
            </div>
        </div>
    </div>
</section>
